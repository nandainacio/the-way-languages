    <h2>Cadastro The Way Languages</h2>
    </div>
    <form>
      <div class="form-group col-md-4 nome-completo">
        <label for="nome-completo" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome=completo">
      </div>
      <div class="form-group col-md-4 data-nascimento">

        <input type="date" class="form-control" id="data-nascimento">
      </div>
      <div class="form-group col-md-4 cpf">
        <label for="cpf" class="form-label">CPF</label>

      </div>
      <div class="form-group col-md-4 rg">

        <input type="text" class="form-control" id="rg">
      </div>
      <div class="form-group col-md-4 cep">
        <label for="endereco" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="00000-000">
      </div>
      <div class="form-group col-md-4 logradouro">

        <input type="text" class="form-control" id="logradouro">
      </div>
      <div class="form-group col-md-2 numero">

        <input type="text" class="form-control" id="numero">
      </div>

        <input type="text" class="form-control" id="complemento">
      </div>
      <div class="form-group col-md-4 bairro">

        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="form-group col-md-2 localidade">

        <input type="text" class="form-control" id="localidade">
      </div>
      <div class="form-group col-md-2 uf">
        <label for="uf" class="form-label">UF</label>
        <input type="text" class="form-control" id="uf">
      </div>
      <div class="form-group col-md-4 email">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com">
      </div>
      <div class="form-group col-md-2 senha">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <div class="form-group col-md-2 confirma-senha">
        <label for="inputPassword4" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirma-senha">
      </div>
    </form>
    <div class="form-group col-md-5 btn-cadastrar">
    <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
    </div>
